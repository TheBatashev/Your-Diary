{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Изменить</h1>
<form method="post" enctype="multipart/form-data" action="/edit/{{ entry.id }}">
    <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" class="form-control" name="title" value="{{ entry.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Контент</label>
        <textarea class="form-control" name="content" rows="8" required>{{ entry.content }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Images</label>
        <input type="file" class="form-control" name="images" multiple accept="image/*">
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/entry/{{ entry.id }}" class="btn btn-outline-danger">Cancel</a>
    </div>
</form>
{% endblock %}
